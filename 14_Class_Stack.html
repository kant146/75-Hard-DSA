<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Stack</title>
</head>
<script>
    class Stack {
        item = [];
        currentSize;
        maxSize;
        constructor(size) {
            this.maxSize = size;
            this.currentSize = this.item.length;
        }
        push(newVal){
            if(this.currentSize >= this.maxSize){
                alert("Stack is full");
            }else{
                this.item[this.currentSize]=newVal;
                this.currentSize++;
            }
        }
        pop(){
            if(this.currentSize>0){
                this.currentSize--;
                this.item.length=this.currentSize;
            }else{
                alert("Stack is Empty");
            }
        }
        display(){
            console.warn(this.item)
        }

    }
    str1 = new Stack(5);
    str1.push(23)
    str1.display()

</script>
<body>
    <h1>Class Stack</h1>
    
</body>
</html>
