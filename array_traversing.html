<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array Traversing</title>

  <script>
    let data = [12,455,455,666,35,6786,5745,34534,345,8]

    document.write(`${data} <br> </br>`)

    // for(let i=0; i<data.length; i++){
    //   document.write(`Array ${i} is ${data[i]} <br>`)
    // }

    function getElement()
    {
      let el = document.getElementById('element').value
      if(el<data.length && typeof parseInt(el) === "number" && el>Number("-1")){
          alert(data[el])
      }else{
        alert("Please enter valid input")
      }
    }
  </script>
</head>
<body>
  <input type="text" id="element"  />
  <button onclick="getElement()">Get Element</button>
</body>
</html>
