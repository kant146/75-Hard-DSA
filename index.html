<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA in Js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      max-width: 280px;
      position: absolute;
      top: 0;
      left: 75%;
      margin: 50px auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .pagination {
      display: none;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .pagination.active {
      display: flex;
    }
    .pagination a {
      padding: 5px 10px;
      margin: 5px 5px;
      text-decoration: none;
      color: #4caf50;
      border: 1px solid #4caf50;
      border-radius: 5px;
    }
    .pagination a:hover {
      background-color: #4caf50;
      color: #fff;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: rgb(46, 55, 47);
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh; 
      padding-bottom: 2rem;
    }
    @media only screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .pagination a {
        padding: 4px;
        margin: 3px;
        font-size: x-small;
      }
      iframe {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pagination">
      <a href="./01_array_traversing.html" target="content">Array Traversing</a>
      <a href="./02_array_Insert.html" target="content">Array Insert</a>
      <a href="./03_array_delete.html" target="content">Array Delete</a>
      <a href="./04_array_Search.html" target="content">Array Search</a>
      <a href="./05_merge_two_array.html" target="content">Merge Two Array</a>
      <a href="./06_merge_two_array_in_while_loop.html" target="content">Merge Two Array in While loop</a>
      <a href="./07_array_sort.html" target="content">Array Sort</a>
      <a href="./08_recursion.html" target="content">Recursion</a>
      <a href="./09_recursion_type.html" target="content">Recursion Type</a>
      <a href="./10_head_and_tail_recursion.html" target="content">Head and Tail Recursion</a>
      <a href="./11_array_reverse_with_recursion.html" target="content">Array Reverse with recursion</a>
      <a href="./12_stack_push_pop.html" target="content">Stack push pop</a>
    </div>
    <button id="menu" onclick="toggleMenu()">Menu</button>
  </div>
  <iframe name="content" src="./01_array_traversing.html"></iframe>

  <script>
    function toggleMenu() {
      var pagination = document.querySelector('.pagination');
      pagination.classList.toggle('active');
      var menuButton = document.querySelector('#menu');
      menuButton.textContent = pagination.classList.contains('active') ? 'Close' : 'Menu';
    }
  </script>
</body>
</html>
