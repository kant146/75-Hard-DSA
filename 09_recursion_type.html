<!DOCTYPE html>
<html lang="en">
  <head>
    <title>In-Direct Recursion</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      h2 {
        text-align: center;
        color: #930000;
      }
      label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
      }
      input[type='number'] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button,
      #copybtn {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover,
      #copybtn:hover {
        background-color: rgb(46, 55, 47);
      }
      #answer {
        font-size: 18px;
        color: #333;
        margin-top: 20px;
      }
      pre {
        background-color: #f7f7f7;
        padding: 20px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
    <script>
      //   let money = 100;

      //   function buyApple(x){

      //      buyMore(x);

      //     }

      //   }

      //  function buyMore(x){
      //   totalApple++
      //   buyApple(x-20)
      //  }

      //  buyApple(money);

      function getApple() {
        let money = document.getElementById('money').value;
        let totalApple = 0;
        let applePrice = document.getElementById('applePrice').value;

        function buyApple(x) {
          if (x > 0) {
            document.getElementById(
              'answer'
            ).innerHTML += `I have â‚¹${x},  ${totalApple} apples, <br>`;
            buyMore(x);
          } else {
            document.getElementById(
              'answer'
            ).innerHTML += `I don't have more money ${totalApple} apples. <br>`;
          }
        }

        function buyMore(x) {
          totalApple++;
          buyApple(x - applePrice);
        }

        buyApple(money);

        // document.getElementById('answer').innerText = `Factorial of ${data} is ${factorial(data)}`;
        document.getElementById('answer').style.color = 'skyblue';
      }

      function copyCode() {
        const codeElement = document.querySelector('pre code');
        const code = codeElement.innerText;
        navigator.clipboard
          .writeText(code)
          .then(() => {
            // alert("Code copied to clipboard!");
            document.getElementById('copybtn').value = 'Copied';
          })
          .catch((err) => {
            console.error('Failed to copy: ', err);
          });
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h1>In-Direct Recursion</h1>
      <h3>Get Apple</h3>
      <input type="number" id="money" placeholder="Money" />
      <input type="number" id="applePrice" placeholder="Apple Price" />
      <button onclick="getApple()">Get Apple</button>
      <input
        type="button"
        id="copybtn"
        onclick="copyCode()"
        value="Copy Code"
      />
      <p>Result</p>
      <div id="answer"></div>
      <h5>
        To Visualize: Copy code and test

      </h5>
      <h3>Code</h3>
      <pre><code class="language-javascript">
         function factorial(item){
          if(item==0){
            return 1;
          }
          return  item*factorial(item-1)
        }
        let data = 5;
        console.log(factorial(data));
    </code></pre>
